<div class="card-group" category="laptops">

        <img [src]="producto.img" class="card-img-top" alt="arduino">
        <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text"><small class="text-muted">Precio: ${{producto.precio}}</small></p>
