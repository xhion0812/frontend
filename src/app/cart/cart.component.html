<div class="container">
  <div class="shopping-cart">
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{totalCantidad}}</span>
      <div class="shopping-cart-total">
        <span class="lighter-text">Total:</span>
        <span class="main-color-text">${{totalPrecio}}</span>
      </div>
    </div> <!--end shopping-cart-header -->

    <ul class="shopping-cart-items">
      <li class="clearfix" *ngFor="let item of items">
        <img [src]="item.img" alt="item1" />
        <span class="item-name">{{item.nombre}}</span>
        <span class="item-price">${{item.precio}}</span>
        <span class="item-quantity">Cantitdad: {{item.cantidad}}</span>
        <button type="button" class="btn btn-danger ml-4" (click)="remover(item)">Remover</button>
      </li>
    </ul>

    <a href="#" type="submi"  class="button" (click)="comprar()">Comprar</a>
  </div> <!--end shopping-cart -->
</div> <!--end container -->
